<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Bold cyan background -->
  <rect width="128" height="128" fill="#06b6d4"/>
  
  <!-- Large bold "E" for EDUGRADE -->
  <g transform="translate(64, 64)">
    <!-- Black shadow/border for depth -->
    <text x="-2" y="2" font-family="Arial, sans-serif" font-size="90" font-weight="900" fill="#000000" text-anchor="middle" dominant-baseline="central">E</text>
    
    <!-- Main white letter -->
    <text x="-4" y="0" font-family="Arial, sans-serif" font-size="90" font-weight="900" fill="#ffffff" text-anchor="middle" dominant-baseline="central">E</text>
    
    <!-- Pink accent checkmark in corner -->
    <g transform="translate(20, -20) scale(0.8)">
      <path d="M 0 5 L 5 10 L 15 0" 
            stroke="#000000" 
            stroke-width="5" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            fill="none"/>
      <path d="M 0 5 L 5 10 L 15 0" 
            stroke="#f472b6" 
            stroke-width="3" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            fill="none"/>
    </g>
  </g>
  
  <!-- Bold black border around entire icon -->
  <rect width="128" height="128" fill="none" stroke="#000000" stroke-width="6"/>
</svg>
